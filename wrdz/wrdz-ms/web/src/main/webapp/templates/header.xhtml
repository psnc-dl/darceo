<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<body>
	<ui:composition>
		<h:panelGroup class="page-header" layout="block">
			<h:form rendered="#{sessionBean.isUserLoggedIn()}">
				<h:button styleClass="header-nav-link" outcome="/general.xhtml" value="#{msg['menu.general']}" rendered="#{sessionBean.isAdmin()}"/>
				<h:button styleClass="header-nav-link" outcome="/user.xhtml" value="#{msg['menu.user']}"/>
				<h:button styleClass="header-nav-link" outcome="/messages.xhtml" value="#{msg['menu.messages']}" rendered="#{sessionBean.isAdmin()}"/>
				<h:commandButton value="#{msg['login.logout']}" action="#{loginBean.logout()}"/>
			</h:form>
		</h:panelGroup>
	</ui:composition>
</body>
</html>
